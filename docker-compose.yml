version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: zona-scraper-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database_schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "3306:3306"
    networks:
      - zona-scraper-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zona Prop Scraper API
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zona-scraper-app
    restart: always
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      SECRET_KEY: ${SECRET_KEY}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - zona-scraper-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: zona-scraper-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
      # Para SSL/HTTPS (descomentar si usas certbot)
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - zona-scraper-network
    profiles:
      - with-nginx  # Solo se inicia si se especifica --profile with-nginx

volumes:
  mysql_data:
    driver: local

networks:
  zona-scraper-network:
    driver: bridge
